  <p class="calibre5">本书所收童话十三篇：前九篇曾收入《爱罗先珂童话集》（一九二二年上海商务印书馆出版）；后四篇曾收入作者的另一童话集《幸福的船》（一九三一年上海开明书店出版）。最后附录的《忆爱罗先珂华希理君》一文，原为作者的日文著作《最后的叹息》（内容是一篇童话剧《桃色的云》和两篇短的童话）的“代序”。——编者。 </p>
