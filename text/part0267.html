  <p class="calibre5"><br class="calibre2"/></p>

  <p class="calibre9">Homarano</p>

  <p class="calibre9">Ⅰ</p>

  <p class="calibre9">Ekbruligis mi fajron en kor’，</p>

  <p class="calibre9">in estingos nenia perfort’.</p>

  <p class="calibre9">Ekflamigis mi flamon en brust’，</p>

  <p class="calibre9">in ne povos estingi e mort’.</p>

  <p class="calibre9">Ⅱ</p>

  <p class="calibre9">Brulos fajr’ is mi vivos en mond’， </p>

  <p class="calibre9">Flamos flam’is ekzistas la ter.</p>

  <p class="calibre9">Mia nom’estas la homaran’，</p>

  <p class="calibre9">Nom’de l’fajr’la homara liber’.</p>

  <p class="calibre9">de la Aǔtoro.</p>

  <p class="calibre9"></p>
