    <h4 class="calibre6">序言</h4>

    <div class="calibre2">
      <br class="calibre2"/>
    </div>

    <div class="calibre2">
      <span class="calibre11">中国之小说自来无史；有之，则先见于外国人所作之中国文学史中，而后中国人所作者中亦有之，然其量皆不及全书之什一，故于小说仍不详。</span><br class="calibre2"/>
    </div>

    <div class="calibre2">
      此稿虽专史，亦粗略也。然而有作者，三年前，偶当讲述此史，自虑不善言谈，听者或多不憭，则疏其大要，写印以赋同人；又虑钞者之劳也，乃复缩为文言，省其举例以成要略，至今用之。
    </div>

    <div class="calibre2">
      然而终付排印者，写印已屡，任其事者实早劳矣，惟排字反较省，因以印也。
    </div>

    <div class="calibre2">
      自编辑写印以来，四五友人或假以书籍，或助为校勘，雅意勤勤，三年如一，呜呼，于此谢之！
    </div>

    <div class="calibre2">
      一九二三年十月七日夜，鲁迅记于北京。
    </div>
  </div>
