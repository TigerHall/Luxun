  <h3 class="calibre8">彷徨<br class="calibre2"/></h3>

  <p class="calibre5"><br class="calibre2"/></p>

  <p class="calibre5"><br class="calibre2"/></p>

  <p class="calibre9">朝发轫于苍梧兮，夕余至乎县圃；</p>

  <p class="calibre9">欲少留此灵琐兮，日忽忽其将暮。</p>

  <p class="calibre9">吾令羲和弭节兮，望崦嵫而勿迫；</p>

  <p class="calibre9">路漫漫其修远兮，吾将上下而求索。</p>

  <p class="calibre7">屈原《离骚》。</p>
</body></html>
