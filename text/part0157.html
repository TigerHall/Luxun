  <h2 class="calibre31" id="calibre_pb_0"><span class="calibre11">中国小说史略</span><br class="calibre28"/></h2>

  <h4 id="sigil_toc_id_47" class="calibre6"><span class="calibre11"><br class="calibre2"/></span></h4>

  <h4 id="sigil_toc_id_48" class="calibre6"><span class="calibre11">题记</span><br class="calibre2"/></h4>

  <div class="calibre2">
    <div class="calibre2">
      <br class="calibre2"/>
    </div>

    <div class="calibre2">
      <br class="calibre2"/>
    </div>

    <div class="calibre2">
      回忆讲小说史时，距今已垂十载，即印此梗概，亦已在七年之前矣。尔后研治之风，颇益盛大，显幽烛隐，时亦有闻。如盐谷节山教授之发见元刊《全相平话》残本及“三言”，并加考索，在小说史上，实为大事；即中国尝有论者，谓当有以朝代为分之小说史，亦殆非肤泛之论也。此种要略，早成陈言，惟缘别无新书，遂使尚有读者，复将重印，义当更张，而流徙以来，斯业久废，昔之所作，已如云烟，故仅能于第十四、十五及二十一篇，稍施改订，余则以别无新意，大率仍为旧文。大器晚成，瓦釜以久，虽延年命，亦悲荒凉，校讫黯然，诚望杰构于来哲也。
    </div>

    <div class="calibre2">
      一九三○年十一月二十五日之夜，鲁迅记
    </div>
