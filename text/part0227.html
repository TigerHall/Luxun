        <div class="calibre2">
          《域外小说集》为书，词致朴讷，不足方近世名人译本。特收录至审慎，迻译亦期弗失文情。异域文术新宗，自此始入华土。使有士卓特，不为常俗所囿，必将犁然有当于心，按邦国时期，籀读其心声，以相度神思之所在。则此虽大涛之微沤与，而性解思惟，实寓于此。中国译界，亦由是无迟莫之感矣。
