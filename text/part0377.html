  <h3 class="calibre12">以生命写成的文章 有岛武郎　　</h3>

  <p class="calibre5"><br class="calibre2"/></p>

  <p class="calibre5">想一想称为世界三圣的释迦、基督、苏格拉第的一生，在那里就发见奇特的一致。这三个人，是没有一个有自己执笔所写的东西遗给后世的。而这些人遗留后世的所谓说教，和我们现今之所为说教者也不同。他们似乎不过对了自己邻近所发生的事件呀，或者或人的质问等类，说些随时随地的意见罢了，并不组织底地，将那大哲学发表出来。日常茶饭底的谈话，即是他们留给我们的大说教。</p>

  <p class="calibre5">倘说是暗合罢，那现象却太特殊。这十分使人反省，我们的生活是怎样象做戏，尤其是我似的以文笔为生活的大部分的人们。</p>

  <p class="calibre5"><br class="calibre2"/></p>

  <p class="calibre7">（一九二二年作。译自《艺术与生活》。）</p>
