  <p class="calibre5"><a id="jiaozhu1" href="part0269.html#jiaozhu1" class="calibre11">[1]</a>Rajah，东印度土著的侯王，旧翻曷罗即此。</p>

  <p class="calibre5"><a id="jiaozhu2" href="part0269.html#jiaozhu2" class="calibre11">[2]</a>这便是所谓“撒提”，男人死后，将寡妇和尸体一起焚烧，是印度的旧习惯。印度隶英之后，英人曾经禁止这弊俗，但他们仍然竭力秘密的做，到现在还如此。</p>

  <p class="calibre5"><a id="jiaozhu3" class="calibre11">[3]</a>此翻天。后文又有摩呵提婆，此云大天。<br class="calibre2"/></p>
