  <h3 class="calibre12">中国起了火 奥国　翰斯·迈伊尔　　</h3>

  <p class="calibre5"><br class="calibre2"/></p>

  <h4 id="sigil_toc_id_105" class="calibre6">一</h4>

  <p class="calibre5"><br class="calibre2"/></p>

  <p class="calibre5">中国到处伸出烈焰的舌头。</p>

  <p class="calibre5">大猛火一直冲到天宇。</p>

  <p class="calibre5">地面如被千万的狂呼所烧红：</p>

  <p class="calibre5">从顺的中夏之邦起了火。</p>

  <p class="calibre5"><br class="calibre2"/></p>

  <h4 id="sigil_toc_id_106" class="calibre6">二</h4>

  <p class="calibre5"><br class="calibre2"/></p>

  <p class="calibre5">这火决不是龙舟的祭赛，</p>

  <p class="calibre5">也绝不是为佛陀和基督而腾舞；</p>

  <p class="calibre5">如此炎炎的只是自由和饥饿的，</p>

  <p class="calibre5">铁律的丰碑：中国起了火。</p>

  <p class="calibre5"><br class="calibre2"/></p>

  <p class="calibre7">（一九三一年八月五日《文学导报》第一卷第二期所载。）</p>
