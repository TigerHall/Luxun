  <h3 class="calibre8">而已集</h3>

  <p class="calibre5"><br class="calibre2"/></p>

  <p class="calibre5"><br class="calibre2"/></p>

  <h4 id="sigil_toc_id_68" class="calibre6">题辞</h4>

  <p class="calibre5"><br class="calibre2"/></p>

  <p class="calibre5">这半年我又看见了许多血和许多泪，</p>

  <p class="calibre5">然而我只有杂感而已。</p>

  <p class="calibre5"><br class="calibre2"/></p>

  <p class="calibre5">泪揩了，血消了；</p>

  <p class="calibre5">屠伯们逍遥复逍遥，</p>

  <p class="calibre5">用钢刀的，用软刀的。</p>

  <p class="calibre5">然而我只有“杂感”而已。</p>

  <p class="calibre5"><br class="calibre2"/></p>

  <p class="calibre5">连“杂感”也被“放进了应该去的地方”时，</p>

  <p class="calibre5">我于是只有“而已”而已！</p>

  <p class="calibre5"><br class="calibre2"/></p>

  <p class="calibre5">以上的八句话，是在一九二六年十月十四夜里，编完那年那时为止的杂感集后，写在末尾的，现在便取来作为一九二七年的杂感集的题辞。一九二八年十月三十日，鲁迅校讫记。</p>
